<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifly</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <style>
      body {
        padding-bottom: 100px;
      }

      .active-tab {
        text-decoration: underline;
        text-underline-offset: 10px;
        text-decoration-thickness: 2px;
      }

      #discover-div,
      #playlist-div,
      #queue-div {
        max-width: 1024px;
      }

      .album-art {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .playing {
        background-color: lightgreen;
        font-weight: bold;
      }

      #progress {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #ccc;
        cursor: pointer;
        outline: none;
      }

      #progress::-webkit-slider-runnable-track {
        height: 5px;
        border-radius: 5px;
        background: linear-gradient(
          to right,
          black 0%,
          black var(--progress, 0%),
          #ccc var(--progress, 0%),
          #ccc 100%
        );
      }

      #progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: black;
        cursor: pointer;
        margin-top: -4px;
      }

      #volume-ctrl {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #ccc;
        cursor: pointer;
        outline: none;
      }

      #volume-ctrl::-webkit-slider-runnable-track {
        height: 5px;
        border-radius: 5px;
        background: linear-gradient(
          to right,
          black 0%,
          black var(--progress, 100%),
          #ccc var(--progress, 0%),
          #ccc 100%
        );
      }

      #volume-ctrl::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: black;
        cursor: pointer;
        margin-top: -4px;
      }
    </style>
  </head>
  <body>
    <nav
      class="nav navbar navbar-light navbar-expand-lg bg-light fixed-top"
      style="height: 70px"
    >
      <div class="nav-item mx-auto navbar-brand d-md-inline d-none">
        <i class="fa-solid fa-music"> Spotifly</i>
      </div>
      <div class="d-flex gap-5 mx-auto fa-solid py-">
        <a href="#" id="discover-tab" class="nav-link active-tab text-dark">
          <i
            title="Discover"
            class="fa-solid fa-magnifying-glass d-inline d-sm-none"
          ></i>
          <p class="d-none d-sm-inline">Discover</p>
        </a>
        <a href="#" id="playlist-tab" class="nav-link text-dark">
          <i
            title="My Playlist"
            class="fa-solid fa-headphones d-inline d-sm-none"
          ></i>
          <p class="d-none d-sm-inline">My Playlist</p>
        </a>
        <a href="#" id="queue-tab" class="nav-link text-dark">
          <i title="Queue" class="fa-solid fa-list d-inline d-sm-none"></i>
          <p class="d-none d-sm-inline">Queue</p>
        </a>
      </div>
    </nav>

    <div
      id="discover-div"
      class="container tab-content"
      style="margin-top: 75px"
    >
      <div id="discover" class="row g-4">
        <!-- Songs in discover will appear here -->
      </div>
    </div>

    <div
      id="playlist-div"
      class="container tab-content d-none"
      style="margin-top: 75px"
    >
      <ul id="playlist-ul" class="list-group">
        <li
          id="new-playlist-btn"
          class="list-group-item card d-flex align-items-center justify-content-center btn btn-light"
          style="height: 200px"
        >
          <i class="fa-solid">Make A New Playlist</i>
        </li>
      </ul>
    </div>

    <div
      id="queue-div"
      class="container tab-content d-none"
      style="margin-top: 75px"
    >
      <button
        id="del-queue-btn"
        class="container d-flex btn-dark my-4"
        style="cursor: not-allowed"
        disabled
      >
        <span class="mx-auto">Delete All Queued Songs?</span>
      </button>
      <ul id="queue-ul" class="list-group">
        <!--queueSongs will appear here -->
      </ul>
    </div>

    <div
      id="playlist-overlay"
      class="d-none"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <div
        style="
          background: white;
          padding: 20px;
          width: 90%;
          max-width: 600px;
          max-height: 60%;
          overflow-y: scroll;
          scrollbar-width:none;
          border-radius: 10px;
          position: relative;
        "
      >
        <h5 id="overlay-title" class="d-flex justify-content-center m-2">Create Playlist</h5>
        <ul id="overlay-song-list" class="list-group mb-3"></ul>
        <input
          type="text"
          id="playlist-name"
          placeholder="Playlist Name"
          class="form-control mb-3"
          required
        />
        <div class="d-flex justify-content-end gap-2">
          <button id="cancel-playlist" class="btn btn-danger">Cancel</button>
          <button id="save-playlist" class="btn btn-dark">Save</button>
        </div>
      </div>
    </div>
  </body>
  <footer class="rounded-5 fixed-bottom">
    <audio id="audio-player" class="d-none" controls>
      <source type="audio/mpeg" src="" />
    </audio>
    <div
      class="d-flex flex-column flex-sm-row align-items-center bg-white p-sm-3 gap-3"
    >
      <div class="d-flex flex-row align-items-center pt-2 gap-3 col-lg-3">
        <img
          id="footer-img"
          class="rounded img-fluid d-none"
          src=""
          alt=""
          style="width: 60px; height: 60px; object-fit: cover"
        />
        <ul
          class="list-unstyled m-0 w-sm-25 w-md-50 w-lg-100"
          style="max-width: 200px"
        >
          <li>
            <h6 id="footer-song" class="mb-0 text-truncate"></h6>
          </li>
          <li>
            <p
              id="footer-artist"
              class="mb-0 text-muted small text-truncate"
            ></p>
          </li>
        </ul>
      </div>
      <div
        class="flex-grow-1 d-flex flex-column mx-auto col-lg-6"
        style="max-width: 400px"
      >
        <div class="d-flex align-items-center justify-content-between mb-1">
          <span id="current-time" class="small text-muted">0:00</span>
          <div class="d-flex gap-3">
            <button
              class="fa-solid fa-backward fs-5 cursor-pointer btn"
            ></button>
            <button
              id="foot-play-btn"
              class="fa-solid fa-play fs-5 cursor-pointer btn"
            ></button>
            <button
              class="fa-solid fa-forward fs-5 cursor-pointer btn"
            ></button>
          </div>
          <span id="full-time" class="small text-muted">0:00</span>
        </div>
        <input
          type="range"
          id="progress"
          class="form-range mb-2"
          value="0"
          min="0"
          step="1"
          style="width: 100%"
        />
      </div>
      <div class="d-flex justify-content-end align-items-center gap-2 col-lg-3">
        <i id="volume-icon" class="fa-solid fa-volume-high me-2 d-none"></i>
        <input
          type="range"
          class="form-range d-none w-md-75 w-lg-100"
          min="0"
          max="1"
          value="1"
          step="0.01"
          id="volume-ctrl"
          style="width: 200px"
        />
      </div>
    </div>
  </footer>
  <script
    src="https://kit.fontawesome.com/8389c11fa9.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/songs.js"></script>
  <script src="js/discover.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/playlist.js"></script>
</html>
